<div class="project-detail-component">
  <app-arrow-back [routerLinkBack]="['/main/projects']" [queryParamsBack]="{ filter : selectedFilter} "> </app-arrow-back>
  <div class="nav-bar">
        <app-nav-bar [alwaysVisible]="false"></app-nav-bar>
    </div>
    <div class="project-detail">
      <div *ngIf="project" class="project-detail__swiper">
            <swiper
            style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
            [spaceBetween]="10"
            [navigation]="true"
            [thumbs]="{ swiper: thumbsSwiper }"
            class="mySwiper2"
          >
            <ng-template swiperSlide *ngFor="let image of project.gallery">
              <img [src]="project.gallery" />
            </ng-template>
          </swiper>
          <!-- <swiper
            (swiper)="thumbsSwiper = $event"
            [spaceBetween]="10"
            [slidesPerView]="4"
            [freeMode]="true"
            [watchSlidesProgress]="true"
            class="mySwiper"
          >
            <ng-template swiperSlide
              ><img
                src="https://swiperjs.com/demos/images/nature-1.jpg" /></ng-template
            >
          </swiper> -->
        
        </div>
        <div class="project-detail__content">
          <h3>{{project.name}}</h3>
          <p *ngFor="let paragraph of project.description">
            {{ paragraph }}
          </p>
        </div>

    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mA2P2p7f6EA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
